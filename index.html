<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Morse Code</title>
		<link rel="shortcut icon" href="icon.png">
		<link rel="apple-touch-icon" href="icon.png">
		<link rel="icon" sizes="192x192" href="icon.png">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<main>
			<h1>Morse Code</h1>
			<hr>
			<textarea placeholder="Input the Text You Would Like Translated..." id="inputTextArea" oninput="findCode(); autoGrow(this);" spellcheck=false></textarea><br>
			<input type="radio" name="encode" id="encode" checked=true onclick="changeCodingType()"><label>Encode</label></input><input type="radio" name="encode" id="decode" onclick="changeCodingType()"><label>Decode</label></input>
			<p id="outputText"></p>
			<script type="text/javascript" src="script.js"></script>
		</main>
	</body>
